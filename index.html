<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer>
        function generateMailto() {
            var address = "admin@mailias.eu.org"
            var duration = document.getElementById("duration").value
            var userMail = document.getElementById("userMail").value
            var aliasMail = document.getElementById("aliasMail").value

            var newLine = "%0D%0A"
            var output = "mailto:" + address + "?subject=Mailias - New alias request" + "&body=" + "User email: " + userMail + newLine + "Alias email: " + aliasMail + newLine + "Duration: " + duration
            document.getElementById("output").removeAttribute("hidden")
            document.getElementById("output").href = output
        }
    </script>
    <title>Mailias</title>
</head>

<body>
    <h1>Mailias</h1>
    <h3>Free email aliases since 2023</h3>
    <br>
    <h2>You can use the form below to generate a alias request</h2>
    <form>
        <label for="duration">Duration</label>
        <br>
        <select id="duration">
            <option value="">--Please choose a duration--</option>
            <option value="1w">1 week</option>
            <option value="2w">2 weeks</option>
            <option value="1m">1 month</option>
            <option value="3m">3 months</option>
            <option value="1y">1 Year</option>
            <option value="forever">Forever</option>
        </select>
        <br>
        <label>Your email</label>
        <br>
        <input placeholder="example@gmail.com" id="userMail" type="email">
        <br>
        <label>The email alias that you want</label>
        <br>
        <input placeholder="example@mailias.eu.org" id="aliasMail" type="text">
        <br>
        <button type="button" onclick="generateMailto()">Generate email</button>
        <br>
        <a href="#" id="output" hidden>Generated url</a>
    </form>
</body>

</html>
